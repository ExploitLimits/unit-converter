
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icon.png">
  </head>
  <body>
    <h1>Unit Converter</h1>
    <input type="number" placeholder="Enter number..." id="userInput" />
    <select name="options" id="unit">
      <option value="milesToKm">Miles to Kilometers</option>
      <option value="kmToMiles">Kilometers to Miles</option>
      <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
      <option value="celsiusToFahrenheit">Celsius to Fehrenheit</option>
      <option value="kpaToInHg">Kilopascals to Inches of Mercury</option>
      <option value="inHgToKpa">Inches of Mercury to Kilopascals</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p>Result: <span id="resultElement">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
